<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location-Based Web AR with Pasta Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene for AR -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; gpsMinDistance: 20; gpsTimeInterval: 1000;"
  >
    <!-- Add a camera with GPS location support -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- 3D Model (Pasta) at specific coordinates -->
    <a-entity 
      gps-entity-place="latitude: 37.7749; longitude: -122.4194"  
      gltf-model="url(pasta.glb)"
      scale="2 2 2"
      rotation="0 180 0"
      animation-mixer>
    </a-entity>
  </a-scene>

  <!-- Ensure you have the pasta.glb file in the same directory or adjust the path accordingly -->
</body>
</html>
